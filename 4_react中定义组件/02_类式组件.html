<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

   <script type="text/babel"> /* 此处一定要写babel */
      // 1.创建类式组件 
      class MyComponent extends React.Component{
        render(){
          // render放在哪里？ MyComponent的原型对象上，供实例使用
          // render的this是谁? MyComponent的实例对象（MyComponent组件实例对象）
          console.log(this);
          return <h2>我是用类式定义组件（适用于复杂组件的定义）</h2>
        }
      }
      // 2.渲染组件到页面
      ReactDOM.render(<MyComponent/>, document.getElementById('test'))
      // React解析组件标签，找到了Demo组件
      // 发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用原型上的render方法
      // 将render返回的虚拟DOM转换为真实DOM，随后呈现在页面中
  </script>
</body>
</html>
