<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    //创建一个Person类
    class Person{
      // 构造器方法
      constructor(name,age){
        // 构造器中this指向的是类的实例对象
        this.name = name,
        this.age = age
      }
      // 一般方法
      speak(){
        //方法定义在该类的原型对象上
        console.log(`我叫${this.name},年龄是${this.age}`);
      }
    }

    const p1 = new Person('tom', 19);
    const p2 = new Person('jerry', 18)

    console.log(p1);
    p1.speak()
    console.log(p2);

    // 创建一个Student类，继承于Person类
    class Student extends Person {
      constructor(name,age,grade){
        super(name, age);
        this.grade = grade;
      }

      // 重写父类继承过来的方法
      speak(){
        console.log(`我叫${this.name},年龄是${this.age}，年级是${this.grade}`);
      }
    }

    const s1 = new Student('xiaozhang', 15, '高一')

    console.log(s1);
    s1.speak()

    class Car {
      constructor(name, price){
        this.name = name;
        this.price = price
      }
      // 类中可以直接写赋值语句，如下代码的含义是，给Car的实例对象添加一个属性，名为a值为1
      a = 1
    }
    const c1 = new Car('benchi', 199)
    console.log(c1);
  </script>
</body>
</html>
