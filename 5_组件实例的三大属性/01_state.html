<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

   <script type="text/babel"> 
      class Weather extends React.Component{
        // 构造器调用-----1次
        constructor(props){
          super(props)
          // 初始化状态
          this.state = {
            isHot:true,
            wind:'weifeng',
          }
          this.changeWeather = this.changeWeather.bind(this)
        }

        // render调用------1+n次 n指的是状态更新的次数
        render(){
          return <h2 onClick={this.changeWeather}>今天天气很{this.state.isHot?'炎热' : '凉爽'}</h2>
        }

        // changeWeather点几次调用几次
        changeWeather(){
        //changeWeather放在那里？ Weather的原型对象上，供实例使用
        //由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用
        // 类中的方法默认开启了局部严格模式，所以changeWeather中的this为undefined
        
        const isHot = this.state.isHot
        // 严重注意 状态（state）不可直接更改，要借助内置api更改setState
        // this.state.isHot = ! this.state.isHot; 错误更改
        this.setState({isHot:!isHot})
      }
      }
      // 2.渲染组件到页面
      ReactDOM.render(<Weather/>, document.getElementById('test'))

      
  </script>
</body>
</html>
